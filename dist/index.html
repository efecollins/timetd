<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div id="parent">
    <main class="user bg">
      <div class="user-info">
        <img class="user-img" src="images/image-jeremy.png" alt="Jeremy's Image">
        <p>Report for</p>
        <h1 class="user-name">Jeremy Robson</h1>
      </div>
      <div class="user-time">
        <div class="daily" onclick="clickItem(this)">Daily</div>
        <div class="weekly active" onclick="clickItem(this)">Weekly</div>
        <div class="monthly" onclick="clickItem(this)">Monthly</div>
      </div>
    </main>

    <div class="tracker">

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://efecollins.github.io/new-pweb/dist">Efosa Collins Evbowe</a>.
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
